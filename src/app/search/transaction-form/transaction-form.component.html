<h1 mat-dialog-title *ngIf="!selected.beerID; else edit">Add to Menu</h1>
<ng-template #edit>
  <h1 mat-dialog-title>Swapping Items</h1>
</ng-template>
<div mat-dialog-content>
  <div class="containter">
    <div class="row">
      <div class="col-sm-10" *ngIf="!selected.beerID; else swapping">
        <!-- <img class="example-option-img" aria-hidden [src]="beer.icon" height="40"> -->
        <p>You are adding the following beer to the bottom of your menu:</p>
        <h4>{{addingBeerName}}</h4>
        <hr>
      </div>
      <ng-template #swapping>
        <div class="col-sm-10">
          <!-- <img class="example-option-img" aria-hidden [src]="beer.icon" height="40"> -->
          <p>You are swapping the following beer for your selected beer:</p>
          <h4>{{addingBeerName}}</h4>
          <hr>
        </div>
      </ng-template>
    </div>
  </div>

  <div class="container">
    <cdk-virtual-scroll-viewport itemSize="40" class="viewport" *ngIf="service.localFirestoreList">
      <div *cdkVirtualFor="let localbeer of localBeerList | async; let i=index">
        <div class="col-12">
          <div [ngClass]="{'row':true, 'highlighted':setHighlight(localbeer.beerID)}">
            <div class="col-sm-9" (click)="onSelect(localbeer, i)">
              <!-- <img class="example-option-img" aria-hidden [src]="beer.icon" height="40"> -->
              <p>{{setName(localbeer.beer)}}</p>
            </div>
            <button class="col-sm-2" mat-button *ngIf="setHighlight(localbeer.beerID)" matSuffix mat-icon-button
              aria-label="Clear" (click)="clearSelected()">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
</div>


<hr>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-6">
          <mat-checkbox [(ngModel)]="selected.onDeck" labelPosition="after" [color]="setColor()">On Deck</mat-checkbox>
        </div>
        <div class="col-sm-6">
          <mat-checkbox [(ngModel)]="selected.onSpecial" labelPosition="after" [color]="setColor()">On Happy Hour</mat-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <input matInput [(ngModel)]="selected.price" placeholder="Price...">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field>
        <textarea matInput [(ngModel)]="selected.local_description" matTextareaAutosize placeholder="Custom Description"></textarea>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button *ngIf="!swap" mat-raised-button color="primary" [mat-dialog-close]="onAdd()">Add</button>
  <button *ngIf="swap" mat-raised-button color="warn" [mat-dialog-close]="onSwap()">Swap</button>
</div>
