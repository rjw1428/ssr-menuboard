<h1 mat-dialog-title>Add Brewery</h1>
<div mat-dialog-content>
  <p>Brewery Information</p>
  <mat-form-field>
    <input matInput [(ngModel)]="input.name" placeholder="Brewery Name...">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="input.city" placeholder="City...">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="State" [(ngModel)]="input.state">
      <mat-option *ngFor="let state of states" [value]="state">
        {{state}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Country" [(ngModel)]="input.country">
      <mat-option *ngFor="let country of countries" [value]="country">
        {{country}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="onAdd(input)" cdkFocusInitial>Ok</button>
</div>
