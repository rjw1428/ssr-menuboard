<div class="container">
  <div class="row" *ngFor="let file of fileList | async">
    <div class="col-12">
      <app-upload [file]="file" (click)="onClick(file)" [selected]="isSelected(file)"></app-upload>
    </div>
  </div>
</div>

<div class="main bottom right">
  <button type="button" mat-raised-button color="primary" (click)="add()">Store Image</button>
  <br>
  <button type="button" mat-raised-button color="accent" (click)="remove()" *ngIf="selected!=null">Delete
    Image</button>
</div>
