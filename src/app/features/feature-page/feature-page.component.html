<div [ngClass]="{'hidden': !display, 'start': active, 'end':!active}">
  <div class="bg">
    <div [@fade]="featuredList.length">
      <div *ngFor="let featured of featuredList; let i=index">
        <app-feature [feature]="featured" *ngIf="i==featureService.activeFeatureNum"></app-feature>
      </div>
    </div>
  </div>
</div>
