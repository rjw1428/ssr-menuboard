<div class="formBG">
  <div class="title">
    <h3>Add Team</h3>
  </div>
  <form #teamForm="ngForm" (ngSubmit)="onSubmit(teamForm)">
    <input type="hidden" name="key" #key="ngModel" [(ngModel)]="triviaService.selectedTeam.key">
    <input type="hidden" name="points" #points="ngModel" [(ngModel)]="triviaService.selectedTeam.score">
    <div class="form-group">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend"><span class="input-group-text">Team Name</span></div>
        <input type="text" name="teamName" class="form-control" #teamName="ngModel" [(ngModel)]="triviaService.selectedTeam.name"
          placeholder="Team Name">
      </div>
    </div>
    <div class="form-group col-xs-4">
      <div class="col-xs-3"></div>
      <div class="button-row">
        <div class="button-group btn-sm">
          <button class="btn btn-success" type="submit">Submit</button>
          <button class="btn btn-danger" type="button" (click)="onClose()">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
