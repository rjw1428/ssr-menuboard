<div class="formBG">
  <div class="title">
    <h3>Add Trivia Question</h3>
  </div>
  <form #questionForm="ngForm" (ngSubmit)="onSubmit(questionForm)">
    <input type="hidden" name="key" #key="ngModel" [(ngModel)]="triviaService.selectedCard.key">
    <input type="hidden" name="order" #order="ngModel" [(ngModel)]="triviaService.selectedCard.order">
    <div class="form-group input-group-sm">
      <label for="question">Question</label>
      <input type="text" name="question" class="form-control" #question="ngModel" [(ngModel)]="triviaService.selectedCard.question">
    </div>
    <div class="form-group input-group-sm">
      <label for="answer">Answer</label>
      <input type="text" name="answer" class="form-control" #answer="ngModel" [(ngModel)]="triviaService.selectedCard.answer">
    </div>
    <div class="col-xs-3"></div>
    <div class="button-row">
      <div class="button-group btn-sm">
        <button class="btn btn-success" type="submit">Submit</button>
        <button class="btn btn-danger" type="button" (click)="onClose()">Cancel</button>
      </div>
    </div>
  </form>
</div>
