<div [ngClass]="{'hidden': !active}">
  <div class="left">
    <div [ngClass]="{'title': active, 'title-out':!active}" >
      <h1 [ngStyle]="setHederStyle()">{{header}}</h1>
      <hr>
    </div>
  </div>
  <div class="right">
    <div class="container">
      <div [ngClass]="{'row': active, 'row-out':!active}" *ngFor="let special of specialsList;">
        <div class="element">
          <app-special [special]="special"></app-special>
        </div>
      </div>
    </div>
  </div>
</div>
