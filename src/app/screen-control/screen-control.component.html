<div class="container">
  <div class="row" *ngFor="let screen of screenInfo | async">
    <div class="col-12">
      <app-screen [screenInfo]="screen"></app-screen>
    </div>
  </div>
</div>

<div class="main bottom right">
  <button type="button" mat-raised-button color="primary" (click)="add()">Add Screen</button>
</div>
