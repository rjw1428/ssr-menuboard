<h1 mat-dialog-title>Edit Beer: {{beerName}}</h1>
<hr>
<div mat-dialog-content>

  <div class="container" [formGroup]="editForm">
    <div class="row">

      <mat-form-field class="col-sm-12">
        <input matInput formControlName="beerID" placeholder="Beer Name..." [matAutocomplete]="auto_beer">
        <!-- <img matPrefix *ngIf="isSelectedValue(searchForm.get('keyword'))" class="example-option-img" aria-hidden
          [src]="parseSelectionForIcon(searchForm.get('keyword'))" height="40"> -->
        <!-- <button mat-button *ngIf="searchForm.get('keyword').value" matSuffix mat-icon-button aria-label="Clear"
          (click)="resetKeyword()">
          <mat-icon>close</mat-icon>
        </button> -->
      </mat-form-field>

      <mat-autocomplete #auto_beer="matAutocomplete" [displayWith]="displayName">
        <!-- (optionSelected)="filterBeer()" -->
        <!-- <mat-option *ngFor="let b of filteredBreweries" [value]="b">
          <img class="example-option-img" aria-hidden [src]="b.iconLoc" height="40">
          <span>{{b.name }}</span> |
          <small>{{b.city}},{{b.state}}</small>
        </mat-option> -->
      </mat-autocomplete>

    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field>
              <input matInput formControlName="price" placeholder="Price...">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-checkbox formControlName="onDeck" labelPosition="after">On Deck
        </mat-checkbox>
      </div>
      <div class="col-sm-6">
        <mat-checkbox formControlName="onSpecial" labelPosition="after">On Happy Hour
        </mat-checkbox>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <textarea matInput formControlName="local_description" matTextareaAutosize
            placeholder="Custom Description"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="onAdd()" cdkFocusInitial>Add</button>
</div>
