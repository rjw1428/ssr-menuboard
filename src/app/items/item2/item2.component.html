<div class="row" [ngClass]="{'selected':selected, 'not-selected':!selected, 'display':true, 'sold-out':item.soldOut}"
  (click)="test()">
  <div class="col-sm-2 float-left">
    <img class="img-container" *ngIf="displayIcon" [src]="displayIcon">
  </div>
  <div class="col-sm-10">
    <div class="row">
      <div class="col-sm-12">
        <h2 [ngStyle]="{'color':'white'}">{{title}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <p [ngStyle]="{'color':'white'}">{{item.beer.description}}</p>
      </div>
      <div class="col-sm-2">
        <h2 [ngStyle]="{'color':'white'}">{{item.price}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <p [ngStyle]="{'color':'white', 'font-style':'italic'}">{{item.local_description}}</p>
      </div>
    </div>
  </div>
</div>
