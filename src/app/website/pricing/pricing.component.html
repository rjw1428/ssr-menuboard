<div class="block app-price-plans">
  <div class="container text-center">

    <div class="row mb-5">
      <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <h6 class="text-muted text-uppercase mb-2">Business Talk</h6>
        <h3>Simple service. No bull.</h3>
      </div>
    </div>

    <div class="row justify-content-center"> 
      <div class="col-md-4 px-4 pb-2 mb-5" *ngFor="let p of priceList; let i=index">
        <div class="px-2 mb-2">
          <h6 class="text-muted text-uppercase mb-4">{{p.title}}</h6>
          <app-price class="mb-4" [price]="p.price"></app-price>
          <p class="pb-2">{{p.subtitle}}</p>
        </div>

        <ul class="list-unstyled list-bordered text-xs-left my-4">
          <li *ngIf="i!=0; else singular" class="py-4"><strong>{{p.screens}}</strong> display systems</li>
          <ng-template #singular>
            <li class="py-4"><strong>{{p.screens}}</strong> display system</li>
          </ng-template>
          <li class="py-4"><strong>{{p.storage}}</strong> cloud storage</li>
          <li class="py-4"><strong>24/7</strong> technical support</li>
        </ul>
      </div>
    </div>
  </div>
</div>
