<div class="block block-secondary">
  <div class="container text-center">
    <div class="row mb-5" *ngIf="!submitted">
      <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <h6 class="text-muted text-uppercase mb-2">Interested?</h6>
        <h3>Get in touch.</h3>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="What's your bar's name?">
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" formControlName="location" class="form-control" placeholder="Where are you located?">
          </div>
          <div class="form-group">
            <label for="phoneNum">Phone Number</label>
            <input type="text" id="phoneNum" formControlName="phoneNum" class="form-control" placeholder="Enter your phone number.">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" class="form-control" placeholder="Enter your email address.">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
              else.</small>
          </div>

          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Contact us <span class="hidden-lg-down">to get started</span>
          </button>
        </form>
      </div>
    </div>
    <div class="row mb-5" *ngIf="submitted">
      <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <h3>Thank you</h3>
        <h6 class="text-muted text-uppercase mb-2">Someone will get in touch with you soon!</h6>
        <button class="btn btn-lg btn-primary" (click)="onReset()">Reset</button>
      </div>
    </div>
  </div>
</div>
